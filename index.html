<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo-header.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img id="logo" src="./assets/Logo-Conversor.png" alt="Logo-Conversor">

    <main>

        <label>
            Converter <b>de:</b>
            <select id="select1" class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="iene">¥ Iene Japonês</option>
                <option value="franco">Fr Franco Suíço</option>
                <option value="australiano">AU$ Dólar Australiano</option>
                <option value="canadense">C$ Dólar Canadense</option>
            </select>
        </label>

        <button id="switch-button" onclick="switchValues()">Trocar ⇵</button>

        <label>
            Converter <b>para:</b>
            <select id="select2" class="currency-select-converted">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="iene">¥ Iene Japonês</option>
                <option value="franco">Fr Franco Suíço</option>
                <option value="australiano">AU$ Dólar Australiano</option>
                <option value="canadense">C$ Dólar Canadense</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="$ 0.000,00" type="number">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" id="brazil-flag" src="./assets/brazil-coin.png" alt="logo-real">
                <p class="currency" id="currency-name-to-convert">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" id="us-flag" src="./assets/us-coin.png" alt="logo-dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value-converted">US$ 0.00</p>
            </div>

        </section>
    </main>
    
</body>

<script src="scripts.js"></script>

</html>
